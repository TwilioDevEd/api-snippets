sudo: required
dist: trusty

matrix:
  include:
    - env: SNIPPET_LANGUAGE=csharp:curl
    - env: SNIPPET_LANGUAGE=java6:java7
    - env: SNIPPET_LANGUAGE=node:php
    - env: SNIPPET_LANGUAGE=python
    - env: SNIPPET_LANGUAGE=ruby

notifications:
  slack:
    rooms:
      secure: 
    on_failure: always
    on_success: change

cache:
  apt: true

services:
  - docker

script:
  - make install && ./lint -a && ./test -l $SNIPPET_LANGUAGE
