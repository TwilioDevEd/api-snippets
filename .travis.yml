dist: trusty
sudo: required

matrix:
  include:
    - env: SNIPPET_LANGUAGE=python:curl
    - env: SNIPPET_LANGUAGE=java6
    - env: SNIPPET_LANGUAGE=java7
    - env: SNIPPET_LANGUAGE=csharp:ruby
    - env: SNIPPET_LANGUAGE=node:php

notifications:
  slack:
    rooms:
      secure: 
    on_failure: always
    on_success: change

cache:
  apt: true

services:
  - docker

script:
  - docker build . --build-arg SNIPPET_LANGUAGE=$SNIPPET_LANGUAGE
